<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellplates Database</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: yellow;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search Wellplates</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name or brand" oninput="searchDatabase()">
        </div>
        <div class="form-group">
            <label for="materialFilter">Filter by Material</label>
            <select class="form-control" id="materialFilter" onchange="searchDatabase()">
                <option value="">All</option>
                <option value="Polystyrene">Polystyrene</option>
                <option value="Polypropylene">Polypropylene</option>
                <option value="Polycarbonate">Polycarbonate</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wellsFilter">Filter by Number of Wells</label>
            <select class="form-control" id="wellsFilter" onchange="searchDatabase()">
                <option value="">All</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="48">48</option>
                <option value="96">96</option>
                <option value="384">384</option>
                <option value="1536">1536</option>
            </select>
        </div>
        <div id="results" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
